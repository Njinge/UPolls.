{% extends 'core/base.html' %}
{% block title %}Login - UPolls{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your UPolls account</p>
        </div>
        {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                    <div class="p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% else %}bg-green-100 text-green-700 border border-green-300{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-blue focus:border-transparent"
                       placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-blue focus:border-transparent"
                       placeholder="Enter your password">
            </div>
            <button type="submit" 
                    class="w-full bg-teal-blue text-white py-3 px-4 rounded-lg hover:bg-teal-700 transition duration-200 font-medium">
                Sign In
            </button>
        </form>
        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account? 
                <a href="{% url 'register' %}" class="text-teal-blue hover:text-teal-700 font-medium">Create one</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
